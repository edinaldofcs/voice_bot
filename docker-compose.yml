services:
  backend:
    build: ./backend
    container_name: voice_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/tts_cache:/app/tts_cache
      - ./backend/.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: always

  frontend:
    build: ./frontend
    container_name: voice_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: always
